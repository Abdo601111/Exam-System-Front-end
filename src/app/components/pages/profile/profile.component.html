<mat-card>
    <h1>your Profile Details </h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container text-center">
                <img src="../../../../assets/flat-male-avatar-image-beard-hairstyle-businessman-profile-icon-vector-179285629.jpg" style="height: 150px; width: 150px;">
                <h1>{{user.firstName}} {{user.lastName}}</h1>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>username</td>
                                <td>{{user.username}}</td>
                            </tr>

                            <tr>
                                <td>userId</td>
                                <td>{{user.id}}</td>
                            </tr>

                            <tr>
                                <td>email</td>
                                <td>{{user.email}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>

                            <tr>
                                <td>Status</td>
                                <td>Active</td>
                            </tr>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color=primary>Update</button>
        <button mat-raised-button color=accent>Share</button>

    </mat-card-actions>
</mat-card>
