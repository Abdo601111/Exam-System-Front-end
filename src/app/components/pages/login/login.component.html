<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center" >
                    <img src="../../../assets/flat-male-avatar-image-beard-hairstyle-businessman-profile-icon-vector-179285629.jpg" style="height: 155px; width: 155px;">
                </div>

                
                <h2 class="text-center">Login  Here</h2>


                <form (ngSubmit)="login()">
                

                    <mat-form-field  class="full-width" appearance="outline" >
                        <mat-label>Username</mat-label>
                        <input  required [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter here">
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>
    
                      <mat-form-field  class="full-width" appearance="outline" >
                        <mat-label>Password</mat-label>
                        <input  required [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter here">
                      
                      </mat-form-field>

                      <div class="container text-center">
                        <button  type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                      </div>
                    
                </form>  
            </mat-card>  

            </div>
        </div>
    </div>
</div>
