<mat-card>
    <h1>All Categories</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="addCategory()">
                        <mat-form-field style="width: 100%;"  appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text"  required [(ngModel)]="category.title" name="title" matInput placeholder="Input Title Here">
                        </mat-form-field>

                        <mat-form-field style="width: 100%;"  appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea  required [(ngModel)]="category.description"  name="description"  matInput placeholder="Input Description Here"
                            rows="15">
                                </textarea>
                        </mat-form-field>
                        <div class="container text-center" style="margin-top: 2opx;">
                            <button type="submit" mat-raised-button color="accent"> Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
