<div class="bootstrap-wrapper">

    <div class="row">
        <div class="col-md-12">

            <h1>Add New Question  To   <b>{{title}}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter The Details Of the New Question</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form style="margin-top: 20px;" (submit)="addQuestion()">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Write Question Content</mat-label>
                            <textarea matInput required [(ngModel)]="question.content"  name="content" placeholder="Inter Here " rows="8"></textarea>
                          </mat-form-field>

                          <div class="row">
                              <div class="col-md-6">
                                 <!-- option 1 -->

                                 <mat-form-field style="width: 100%;" >
                                    <mat-label>Option 1</mat-label>
                                    <input matInput required [(ngModel)]="question.option1"  name="option1" placeholder="Inter Option 1" type="text">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <!-- option 2 -->

                                  <mat-form-field style="width: 100%;" >
                                    <mat-label>Option 2</mat-label>
                                    <input matInput required [(ngModel)]="question.option2"  name="option2" placeholder="Inter Option 2" type="text">
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                             <!-- option 3 -->

                             <mat-form-field style="width: 100%;" >
                                <mat-label>Option 3</mat-label>
                                <input matInput required [(ngModel)]="question.option3"  name="option3" placeholder="Inter Option 3" type="text">
                              </mat-form-field>

                            </div>
                            <div class="col-md-6">
                               <!-- option 4 -->

                               <mat-form-field style="width: 100%;" >
                                <mat-label>Option 4</mat-label>
                                <input matInput required [(ngModel)]="question.option4"  name="option4" placeholder="Inter Option 4" type="text">
                              </mat-form-field>

                            </div>
                        </div>

                        <mat-form-field style="width: 100%;" >
                            <mat-label>Select The Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer"  name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="container text-center">
                              <button  mat-raised-button color="accent"> Add </button>
                          </div>
                    </form>
                </mat-card-content>


            </mat-card>
        </div>
    </div>
</div>
