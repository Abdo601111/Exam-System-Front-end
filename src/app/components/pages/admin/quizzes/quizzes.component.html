<mat-card  *ngFor="let q of quizzes" style="margin-top: 10px;margin-right: 20px;margin-left: 20px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
        {{q.category.title}}
    </mat-card-subtitle>
    <mat-card-content>
        {{q.description}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color="accent" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions  </button>
        <button mat-stroked-button color="accent" style="margin-left: 20px;">Max Marks {{q.maxMarks}} </button>
        <button mat-stroked-button color="accent"  style="margin-left: 20px;">number od Questions To Be Despled {{q.numberOfQuestion}} </button>
        <button mat-flat-button color="accent"  style="margin-left: 20px;" [routerLink]="'/admin/quiz/'+q.qid">Update  </button>
        <button mat-flat-button color="accent" style="margin-left: 20px;">Attempts  </button>
        <button mat-flat-button color="accent" style="margin-left: 20px;" (click)="deleteQuiz(q.qid)">Delete  </button>
    </mat-card-actions>


</mat-card>
<div class="container text-center" style="margin-top:20px">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
