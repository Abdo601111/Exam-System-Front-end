<div class="bootstrap-wrapper">
    <div class="cintainer-fluid">
        <h1>Avilable Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card style="margin-top: 20px;">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{q.title}}</mat-card-title>
                    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                </mat-card-header>
                    <mat-card-content>
                       <p class="truncate"> {{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action>
                        <button mat-button color=primary >View</button>
                        <button mat-button color=accent [routerLink]="'/user-dashboard/instructions/'+q.qid" >Start</button>
                    </mat-card-action>

                </mat-card>

            </div>
        </div>
    </div>
</div>
