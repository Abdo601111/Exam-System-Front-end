<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" >
                    <img src="../../../assets/flat-male-avatar-image-beard-hairstyle-businessman-profile-icon-vector-179285629.jpg" style="height: 155px; width: 155px;">
                </div>
                <h2 class="text-center">Register Here</h2>
                {{user | json}}

             <form (ngSubmit)="formSubmit()">


                <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>Username</mat-label>
                    <input  required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                    <mat-hint>Username must be unique</mat-hint>
                  </mat-form-field>

                  <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>Password</mat-label>
                    <input  required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
                  
                  </mat-form-field>


                  <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>First Name</mat-label>
                    <input  required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                  
                  </mat-form-field>

                  <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>Last Name</mat-label>
                    <input  required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                  
                  </mat-form-field>


                  <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>Email</mat-label>
                    <input required  [(ngModel)]="user.email" name="email" matInput placeholder="Enter here">
                  
                  </mat-form-field>

                  <mat-form-field  class="full-width" appearance="outline" >
                    <mat-label>Phone</mat-label>
                    <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter here">
                  
                  </mat-form-field>

                  <div class="container text-center">
                    <button  type="submit" mat-raised-button color="primary">Register</button>
                    <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                  </div>
                  
                </form>     
            </div>
        </div>
    </div>
</div>
